<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Социальные Сети</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .social-link {
      display: inline-block;
      text-align: center;
      padding: 15px 30px;
      border-radius: 10px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }

    .social-link:hover {
      transform: scale(1.1);
    }

    /* Твич */
    .twitch {
      background-color: #9146ff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .twitch:hover {
      background-color: #6a3cc5;
    }

    .twitch .icon {
      display: block;
      margin: 0 auto;
      width: 40px;
      height: 40px;
    }

    /* ТикТок */
    .tiktok {
      background-color: #000000;
      color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .tiktok:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .tiktok .icon {
      display: block;
      margin: 0 auto;
      width: 40px;
      height: 40px;
    }

    /* Телеграм */
    .telegram {
      background-color: #0088cc;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .telegram:hover {
      background-color: #00688b;
    }

    .telegram .icon {
      display: block;
      margin: 0 auto;
      width: 40px;
      height: 40px;
    }

    /* Donation Alerts */
    .donation-alerts {
      background-color: #ffcc00;
      color: #333333;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .donation-alerts:hover {
      background-color: #e6b800;
    }

    .donation-alerts .icon {
      display: block;
      margin: 0 auto;
      width: 40px;
      height: 40px;
    }

    /* Mem Alerts */
    .mem-alerts {
      background-color: #f24445;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .mem-alerts:hover {
      background-color: #d13334;
    }

    .mem-alerts .icon {
      display: block;
      margin: 0 auto;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="social-links">
    <!-- Твитч -->
    <a href="https://www.twitch.tv/sasha__savage" class="social-link twitch" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Twitch_logo_2019.svg/1280px-Twitch_logo_2019.svg.png" alt="Twitch Logo" class="icon">
      Twitch
    </a>

    <!-- ТикТок -->
    <a href="https://www.tiktok.com/@sasha__savage" class="social-link tiktok" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/TikTok_logo_2018.svg" alt="TikTok Logo" class="icon">
      TikTok
    </a>

    <!-- Телеграм -->
    <a href="https://t.me/alx_savage" class="social-link telegram" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram Logo" class="icon">
      Telegram
    </a>

    <!-- Donation Alerts -->
    <a href="https://www.donationalerts.com/r/sasha__savage" class="social-link donation-alerts" target="_blank">
      <img src="https://www.donationalerts.com/img/donation_alerts_logo.png" alt="Donation Alerts Logo" class="icon">
      Донат
    </a>

    <!-- Mem Alerts -->
    <a href="https://memealerts.com/sasha__savage" class="social-link mem-alerts" target="_blank">
      <img src="https://memealerts.com/favicon.ico" alt="Mem Alerts Logo" class="icon">
      Мемы
    </a>
  </div>
</body>
</html>
